<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickDesk - Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 400px;
    }
    .login-container h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #0d6efd;
    }
    .login-container input,
    .login-container select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .login-container button:hover {
      background: #084fc7;
    }
    .login-container .register-link {
      margin-top: 15px;
      text-align: center;
    }
    .login-container .register-link a {
      color: #0d6efd;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to QuickDesk</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <select id="role">
        <option value="">Select Role</option>
        <option value="admin">Admin</option>
        <option value="agent">Agent</option>
        <option value="employee">Employee</option>
      </select>
      <button type="submit">Login</button>
    </form>

    <div class="register-link">
      <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;

      if (!role) {
        alert("Please select a role.");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];

      // Add sample users if none exist
      if (users.length === 0) {
        users = [
          { name: "Admin User", email: "admin@example.com", password: "admin123", role: "admin" },
          { name: "Agent User", email: "agent@example.com", password: "agent123", role: "agent" },
          { name: "Employee User", email: "employee@example.com", password: "emp123", role: "employee" }
        ];
        localStorage.setItem("users", JSON.stringify(users));
      }

      const user = users.find(u => u.email === email && u.password === password && u.role === role);

      if (user) {
        localStorage.setItem("loggedInUser", JSON.stringify(user));
        if (user.role === "admin") {
          window.location.href = "admin-dashboard.html";
        } else if (user.role === "agent") {
          window.location.href = "agent-dashboard.html";
        } else {
          window.location.href = "dashboard.html";
        }
      } else {
        alert("Invalid email, password, or role. Please try again.");
      }
    });
  </script>
</body>
</html>
