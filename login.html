<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickDesk - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .login-container h2 {
      text-align: center;
      color: #0d6efd;
      margin-bottom: 10px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .login-form input,
    .login-form select {
      padding: 12px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .login-form button {
      padding: 12px;
      background-color: #0d6efd;
      color: white;
      font-weight: bold;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-form button:hover {
      background-color: #084fc7;
    }

    .login-form p {
      text-align: center;
      font-size: 14px;
      margin: 0;
    }

    #loginError {
      color: red;
      text-align: center;
      font-size: 14px;
    }

    ul {
      font-size: 13px;
    }

    a {
      color: #0d6efd;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to QuickDesk</h2>
    <form id="loginForm" class="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="employee">Employee</option>
        <option value="agent">Agent</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit">Login</button>
      <p id="loginError"></p>
      <p>Don't have an account? <a href="register.html">Register here</a></p>
      <div style="margin-top: 10px; font-size: 14px;">
        <strong>Sample Users:</strong>
        <ul style="padding-left: 16px; margin: 8px 0;">
          <li>Admin: <code>admin@example.com</code> / <code>admin123</code></li>
          <li>Agent: <code>agent@example.com</code> / <code>agent123</code></li>
          <li>Employee: <code>user@example.com</code> / <code>user123</code></li>
        </ul>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
